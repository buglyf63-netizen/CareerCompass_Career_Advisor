# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Use 2 CPUs to enable faster cold starts and overall performance.
  cpu: 2
  # Keep a minimum of 0 instances running to leverage the free tier.
  # The first request to a sleeping app will experience a cold start.
  minInstances: 0
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Add any secret environment variables needed by your app here.
  secrets:
    - secret: GEMINI_API_KEY
